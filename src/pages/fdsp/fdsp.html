<ion-header>

  <ion-navbar color="primary">
    <ion-title>FDS Provider</ion-title>
	<ion-buttons end>
	    <button ion-button icon-only (click)="startFDSP()">
	        <ion-icon name="checkmark"></ion-icon>
	    </button>
	</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">	

	<ion-list>
  <ion-item>
    <ion-label><ion-icon name="pin"></ion-icon>Service Location</ion-label>
    <ion-select #address [(ngModel)]="locationAddress" multiple="false" interface="popover" (ionChange)="selectAddress(address.value)">
    	<ion-option value="" selected="true">Select Adress</ion-option>
    	<ion-option value="addAddress">New Address</ion-option>
		<ion-option *ngFor = "let loc of locData" value="{{loc.address}}">{{loc.name}}</ion-option>
    </ion-select> 
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="locationAddress" disabled></ion-input>
  </ion-item>
</ion-list>
	  <br><br>
  	<ion-list>
    	<ion-item>
	      	<ion-label><ion-icon name="list"></ion-icon>Delivery</ion-label>
	      	<ion-select #delivery [(ngModel)]="checkDelivery" multiple="false" interface="popover" (ionChange)="setDelivery(delivery.value)" >
		        <ion-option value="0">Use Runner</ion-option>
		        <ion-option value="1" >Self-Delivery</ion-option>
	      	</ion-select>
    	</ion-item>
    </ion-list>
	<div *ngIf="trueFDSP">
		<ion-fab center bottom>
	      	<button ion-fab full color="primary" (click)="powerOff()"><ion-icon name="power"></ion-icon></button>
		</ion-fab>
	</div>
</ion-content>
