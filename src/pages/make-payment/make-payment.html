<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="list"></ion-icon> Payment Type</ion-label>
      <ion-select #pay multiple="false" interface="popover" (ionChange)="payment(pay.value)" >
        <ion-option value="" selected="true">Select Payment Type</ion-option>
        <ion-option value="cash" >Cash</ion-option>
        <ion-option value="online">Online Payment</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>  
  <div *ngIf="onlinePayment">
  	Online Payment Coming Soon
  </div>
</ion-content>
