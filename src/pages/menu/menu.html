<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
<div text-center class="bg-style">
  <ion-list class="bg-style">
    <ion-item *ngFor="let menu of menus | async" (click)="openModal(menu.$key)" class="bg-style">
	    	<ion-card >
			  <ion-fab right top>
			    <button ion-fab (click)="deleteMenu(menu.$key)">
			      <ion-icon name="trash"></ion-icon>
			    </button>
			  </ion-fab>
	          	<img  class="full-image" src="{{menu.photoURL}}"/>
	          	<div class="card-description" style="font-weight: bold">{{menu.menuName}}</div>
			  	<ion-card-content>
			    	<p>{{menu.desc}}</p>
			  	</ion-card-content>
			  <ion-row>
			    <ion-col>
			      <button ion-button icon-left clear small>
			        <ion-icon name="pricetag"></ion-icon>
			        <div>RM {{menu.menuPrice}}</div>
			      </button>
			    </ion-col>
			    <ion-col>
			      <button ion-button icon-left clear small>
			        <ion-icon name="text"></ion-icon>
			        <div>{{menu.category}}</div>
			      </button>
			    </ion-col>
			  </ion-row>
	    </ion-card>
    </ion-item>
  </ion-list>
</div>

<ion-fab right bottom>
	<button ion-fab (click)="addMenu()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
