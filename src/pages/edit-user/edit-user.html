<ion-header>

  <ion-navbar color="primary">
    <ion-title>General</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <div text-center id="container">
    <ion-list>
      <ion-item id="rounded">
        <ion-label ><ion-icon class="icon-form" item-left name="mail"></ion-icon></ion-label>
        <ion-input type="text" value="{{email}}" placeholder="Email" disabled></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label><ion-icon class="icon-form" item-left name="lock"></ion-icon></ion-label>
        <ion-input type="password" value="{{password}}" [(ngModel)]="user.password" placeholder="password" required></ion-input>
      </ion-item>


      <button full ion-button color="primary" text-center block type="submit" (click)="update(user.password)">Submit</button> 
    </ion-list>
  </div>
</ion-content>
