<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <br><br>
  <ion-item-group>
    <ion-item-divider color="secondary"><ion-icon name="key"></ion-icon> Account Settings</ion-item-divider>
	  <ion-item (click)="editUser()">
	    <h2>Login Details</h2>
	    <ion-icon name="arrow-dropright" item-end></ion-icon>
	  </ion-item>

	  <ion-item (click)="editProfile()">
	    <h2>Edit Profile</h2>
	    <ion-icon name="arrow-dropright" item-end></ion-icon>
	  </ion-item>
  </ion-item-group>
  <br><br>
  <ion-item-group>
    <ion-item-divider color="secondary"><ion-icon name="pin"></ion-icon> Location</ion-item-divider>
    <ion-item (click)="viewAddress()">
      <h2>Delivery Address</h2>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>
  </ion-item-group>
  <br><br>
  <ion-item-group>
    <ion-item-divider color="secondary"><ion-icon name="flower"></ion-icon>
 Service Settings</ion-item-divider>
  <ion-item (click)="fdspSetting()">
    <h2>FDS Provider</h2>
    <ion-icon name="arrow-dropright" item-end></ion-icon>
  </ion-item>

  <ion-item (click)="runnerSetting()">
    <h2>Runner</h2>
    <ion-icon name="arrow-dropright" item-end></ion-icon>
  </ion-item>
  </ion-item-group>
</ion-content>
