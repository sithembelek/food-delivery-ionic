<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add to Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
<div class="center" text-center>
  <ion-item>
    <ion-input type="text" value="{{(menus | async)?.menuName}}" [(ngModel)]="order.menuName" disabled></ion-input> 
  </ion-item>

 <!-- <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)]="order.location"></ion-input> 
  </ion-item>-->

  <ion-item>
    <ion-label floating>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="order.quantity"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-input type="text" value="{{(profileData | async)?.$key}}" [(ngModel)]="order.user" disabled></ion-input> 
  </ion-item>

  <ion-item>
    <ion-input type="text" value="{{(menus | async)?.$key}}" [(ngModel)]="order.menu" disabled></ion-input> 
  </ion-item>

  <ion-item>
    <ion-input type="text" value="In Process" [(ngModel)]="order.status" disabled></ion-input> 
  </ion-item>

  <ion-item>
    <ion-input type="text" value="{{(menus | async)?.fdsp}}" [(ngModel)]="order.fdsp" disabled></ion-input> 
  </ion-item>

	<button ion-button color="primary" block (click)="addOrder(order)">Make Order</button>
</div>
</ion-content>
