<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
    <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Please enter your location">
    </ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: transparent">
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
  <div #map id="my-map" style="height: 100%"></div>
  <ion-fab center bottom>
        <button ion-fab full color="primary" (click)="goCart()"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
</ion-content>
