<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{(profileData | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style">
<div class="profile" text-center>
  <br>
  <img class="circle-pic" src="{{(profileData | async)?.photoURL}}" (click)="changeImage()"/>
<h6>{{(profileData | async)?.name}}</h6>
<h6>{{(profileData | async)?.phoneNo}}</h6>
<h6>{{(profileData | async)?.gender}}</h6>
<h6>{{(profileData | async)?.birthDate}}</h6>
<br><br>
</div>
</ion-content>
