<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="register(user, profile)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <section class = "home-container">
  <div text-center id="container">
    <ion-list>
<ion-item-group>
  <ion-item-divider color="secondary">Login Details</ion-item-divider>
      <ion-item>
        <ion-label ><ion-icon class="icon-form" item-left name="mail"></ion-icon></ion-label>
        <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon class="icon-form" item-left name="lock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="password" required></ion-input>
      </ion-item>
    </ion-item-group>

<ion-item-group>
  <ion-item-divider color="secondary">Profile Details</ion-item-divider>
    <button ion-button (click)="changeImage()"><ion-icon name="image"></ion-icon></button> <br>
    <ion-img *ngIf="imageInserted" width="100" height="100" src="{{myPhotoURL}}"></ion-img>

    <ion-item>
      <ion-label fixed> Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.name" required></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label fixed>Phone No</ion-label>
      <ion-input type="text" [(ngModel)]="profile.phoneNo" required></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label fixed>Gender</ion-label>
      <ion-select #gender multiple="false" interface="popover" (ionChange)="setGender(gender.value)">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select> 
    </ion-item>

    <ion-item>
      <ion-label fixed>Birth Date</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="profile.birthDate" required></ion-datetime> 
    </ion-item>
</ion-item-group>
    </ion-list>
  </div>
</section>
</ion-content>
