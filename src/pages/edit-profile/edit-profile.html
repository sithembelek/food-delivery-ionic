<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <div text-center id="container">
    <ion-list>
      <ion-item id="rounded">
        <ion-label><ion-icon class="icon-form" item-left name="contact"></ion-icon></ion-label>
        <ion-input type="text" value="{{(profileData | async)?.name}}" [(ngModel)]="profile.name" placeholder="Full Name" required></ion-input> 
      </ion-item>

      <ion-item id="rounded">
        <ion-label><ion-icon class="icon-form" item-left name="phone-portrait"></ion-icon></ion-label>
        <ion-input type="text" value="{{(profileData | async)?.phoneNo}}" [(ngModel)]="profile.phoneNo" placeholder="Phone No" required></ion-input> 
      </ion-item>

      <ion-item id="rounded">
        <ion-label ><ion-icon class="icon-form" item-left name="transgender"></ion-icon></ion-label>
        <ion-select type="text" interface="popover" [(ngModel)]="gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select> 
      </ion-item>

      <ion-item id="rounded">
        <ion-label><ion-icon class="icon-form" item-left name="calendar"></ion-icon></ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="profile.birthDate" disabled></ion-datetime> 
      </ion-item>

      <ion-item id="rounded">
        <ion-label><ion-icon class="icon-form" item-left name="locate"></ion-icon></ion-label>
        <ion-input type="text" value="{{(profileData | async)?.address}}" [(ngModel)]="profile.address" placeholder="Address" required></ion-input> 
      </ion-item>
      <button full ion-button color="primary" text-center block type="submit" (click)="update(profile)">Submit</button> 
    </ion-list>
  </div>
</ion-content>
