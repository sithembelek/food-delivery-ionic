<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
<div text-center id="container">
<div [formGroup]="registerForm">
<ion-img width="150" height="150" align="center" src="../assets/imgs/eatee.jpg"></ion-img>
<br><br>
  <ion-item id="rounded">
    <ion-label><ion-icon class="icon-form" item-left name="mail"></ion-icon></ion-label>
    <ion-input #email type="text" [(ngModel)]="user.email"  placeholder="Email" formControlName="email" required ></ion-input> 
  </ion-item>
  <ion-item id="rounded">
    <ion-label><ion-icon class="icon-form" item-left name="lock"></ion-icon></ion-label>
    <ion-input #password type="password" [(ngModel)]="user.password" placeholder="password" formControlName="password" required></ion-input> 
  </ion-item>
  <br><br>
<button ion-button full (click)="login(user)">Login</button>
<button ion-button clear (click)="register()">Register as an eater</button>
</div>
</div>
</ion-content>
