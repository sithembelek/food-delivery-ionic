<ion-header>

  <ion-navbar color="primary" >
    <ion-title>{{(menus | async)?.menuName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
<div class="center" text-center>
  <ion-item>
    <ion-label>Menu Name</ion-label>
    <ion-input type="text" value="{{(menus | async)?.menuName}}" [(ngModel)]="menu.menuName"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input type="text" value="{{(menus | async)?.menuPrice}}" [(ngModel)]="menu.menuPrice"></ion-input> 
  </ion-item>

	<ion-list>
	  <ion-item>
	    <ion-label>Category</ion-label>
	    <ion-select name="cat" multiple="false" cancelText="Cancel" okText="Yes" [(ngModel)]="menu.category">
	      <ion-option value="Malaysian Cuisine" selected="true">Malaysian Cuisine</ion-option>
	      <ion-option value="Indian Cuisine">Indian Cuisine</ion-option>
	      <ion-option value="Chinese Cuisine">Chinese Cuisine</ion-option>
	      <ion-option value="Western Cuisine">Western Cuisine</ion-option>
	      <ion-option value="Indonesian Cuisine">Indonesian Cuisine</ion-option>
	      <ion-option value="Asian Cuisine">Asian Cuisine</ion-option>
	      <ion-option value="Healthy Food">Healthy Food</ion-option>
	      <ion-option value="Others">Others</ion-option>
	    </ion-select>
	  </ion-item>
	</ion-list>

  <button ion-button color="primary" block (click)="updateMenu(menu)">Edit Menu</button>
</div>
</ion-content>
